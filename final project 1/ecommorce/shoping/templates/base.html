
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meesho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        
        
        main {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
  
        .welcome-message {
          font-size: 1.5rem;
          font-weight: bold;
          margin-bottom: 30px;
      }
        li{
            font-size: xx-large;
            text-align:center
        }
    
         .custom-card {
            height: 100%; 
            display: flex;
            flex-direction: column;  
        
        }
    
  
        .card-img-top {
            width: 100%;  
            height: 200px;  
            object-fit: contain;  
        }

        .col-md-4{
            width: 25%;
                
        }
           
        .card {
          border: none;
          border-radius: 15px;
          transition: transform 0.3s, box-shadow 0.3s;
          overflow: hidden;
      }
      
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
      
      .card-title {
        font-size: 1.5rem;
        color: #212529;
    }
      
      .btn-primary {
          border-radius: 30px; /* Rounded button for modern look */
          background-color: hotpink;
      }
      
      .custom-input-group {
        width: 100%; /* or any specific width */
      }
      
      .brand-styled {
        font-size: 2rem; /* Larger font size */
        font-weight: bold; /* Make it bold */
        color: #ff4081; /* Set text color */
        text-decoration: none; /* Remove underline */
        padding: 10px; /* Add padding */
        transition: color 0.3s ease; /* Smooth color transition on hover */
      }
    
      .brand-styled:hover {
        color: #d81b60; /* Change color on hover */
        text-decoration: underline; /* Optional: Add underline on hover */
      }
    
        
        
    </style>
</head>
<body>

  <header>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>Meesho</title>
      <!-- Favicon-->
      <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
      <!-- Bootstrap Icons-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
      <!-- FontAwesome Icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <!-- Core theme CSS (includes Bootstrap)-->
      <link href="css/styles.css" rel="stylesheet" />
      <!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
      
      
    </head>
    <body>

     <!-- base.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a  class="navbar-brand fs-2" href="/">Meesho</a>
    <!-- Center Section (Search Bar) -->
    <form class="d-flex align-items-center mx-lg-5" action="/search/" method="GET">
      <div class="input-group custom-input-group">
        <input type="search" class="form-control form-control-lg" placeholder="Search for products..." aria-label="Search" name="query" />
        <button style="background-color:hotpink;" class="btn btn-outline-primary btn-lg" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'view_cart' %}">
                  <i class="bi bi-cart-fill"></i> Cart
                  <span class="badge bg-danger">
                      {% if request.session.cart %}
                          {{ request.session.cart|length }}
                      {% else %}
                          0
                      {% endif %}
                  </span>
              </a>
          </li>
      </ul>
  </div>
</nav>
      </body>
  </header>
 
    {% block content %}
    {% endblock %}
<br></br>
 <!-- Include Footer -->
 




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
